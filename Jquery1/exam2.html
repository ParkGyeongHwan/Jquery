<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>    
    </head>
    <style>
        div{
    padding-top: 10px;
    padding-left: 10px;
    font-size: 25px;
    position: absolute;
    display: inline-block;
    
}
#div1{
    color: white;
    height: 100px;
    width: 300px;
    top: 90px;
    left: 600px;
    background-color: blue;
    line-height: 90px;
    
}
#div2{
    background-color: gray;
    top: 200px;
    left: 600px;
    height: 360px;
    width: 300px;
}

#button{
    left: 50%;
    top: 85%;
}


.type2{
    
    height: 40px;
    width: 200px;
}

    </style>
        <body>
            
            <div id="div1">박경환님,안녕하세요?</div>
            <div id="div2"></div>
            <div id="button">
            <button id="btn">등록하기</button>
        </div>
        </body>      
    
    <script>
         $(function () {
            $("#btn").on("click",function(){
            var name = prompt('이름을 등록해주세요');
            var text = prompt('기사를 등록해주세요');
                $("#div2").append("</br><div class='type2'><b>"+name+"</b> "+text+"</div>");
                
            });
         });
        

    </script>
</html>
