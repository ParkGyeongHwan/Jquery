<html>
    <head>
        <title>jquery</title>
        <script
            src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>

        <style>
            .divs{
                display: block;
                height: 200px;
                width: 100px;
                border: solid 1px black;
                position: absolute;
                
            }            
        </style>
    </head>
    <body id="body">
              
    </body>
    <script>
        
        
        $(function(){
            $("#body").html(`
        <div class="divs" id="div1"></div>
        <div class="divs" id="div2"></div>
        <div class="divs" id="div3"></div>
        <div class="divs" id="div4"></div>
        <div id="div5"><img id="image" src="람썬1.png"></div>`);


            
            $("#div1").css({backgroundColor:'blue', left: '0px',top:'0px', height:'100px',width:'200px'});

            $("#div2").css({backgroundColor:'green' , left:'200px', top:'0px'});
            
            $("#div3").css({backgroundColor:"red", left:'0px', top:'100px'});
            
            $("#div4").css({backgroundColor:purple, height:'100px', width:'200px', left:'100px', top:'200px'});
        
            $("#div5").css({position:'absolute', left:'100px', top:'100px', height:'100px',width:'100px' });
            
        });





    </script>
</html>
