

<html>

            crossorigin="anonymous"></script>    
    <style>
        .btn{
            background-color: gray;
            color: white;
            width: 100px;
            height: 50px;
        }
        .new{
            background-color: white;
            color: black;
            width: 100px;
            height: 50px;
        }
    </style>
    <body>
        <button class="btn" id="btn1">html</button>        
        <button class="btn" id="btn2">css</button>        
        <button class="btn" id="btn3">javascript</button>        
        <script>

    $(function(){        
        $(".btn").on("click",function () {
            $(".new").attr("class","btn");
            $(this).attr("class","new");
        });
    });
